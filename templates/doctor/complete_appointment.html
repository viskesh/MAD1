{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-stethoscope"></i> Complete Appointment</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Patient:</strong> {{ appointment.patient.full_name }}<br>
                        <strong>Date:</strong> {{ appointment.appointment_date }}<br>
                        <strong>Time:</strong> {{ appointment.appointment_time.strftime('%H:%M') }}<br>
                        <strong>Reason:</strong> {{ appointment.reason }}
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Diagnosis *</label>
                            <textarea name="diagnosis" class="form-control" rows="4" required placeholder="Enter diagnosis details"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prescription *</label>
                            <textarea name="prescription" class="form-control" rows="4" required placeholder="Enter prescribed medications and dosage"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Additional Notes</label>
                            <textarea name="notes" class="form-control" rows="3" placeholder="Any additional notes or recommendations"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('doctor_appointments') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Mark as Completed
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
