{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-calendar-plus"></i> Book Appointment</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Doctor:</strong> Dr. {{ doctor.full_name }}<br>
                        <strong>Specialization:</strong> {{ doctor.department.name }}<br>
                        <strong>Qualification:</strong> {{ doctor.qualification }}
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Appointment Date *</label>
                            <input type="date" name="appointment_date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Appointment Time *</label>
                            <input type="time" name="appointment_time" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reason for Visit</label>
                            <textarea name="reason" class="form-control" rows="3" placeholder="Briefly describe your symptoms or reason for visit"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('patient_doctors') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Book Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
