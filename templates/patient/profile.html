
{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar" style="padding: 0">
            <nav class="nav flex-column " style="padding: 3">
                <a class="nav-link" href="{{ url_for('patient_dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('patient_doctors') }}">
                    <i class="fas fa-user-md"></i> Find Doctors
                </a>
                <a class="nav-link" href="{{ url_for('patient_appointments') }}">
                    <i class="fas fa-calendar"></i> My Appointments
                </a>
                <a class="nav-link" href="{{ url_for('patient_history') }}">
                    <i class="fas fa-history"></i> Medical History
                </a>
                <a class="nav-link active" href="{{ url_for('patient_profile') }}">
                    <i class="fas fa-user"></i> My Profile
                </a>
            </nav>
        </div>

        <div class="col-10" style="padding: 4px  ">
            <h2 style="margin-bottom: 4px"><i class="fas fa-user"></i> My Profile</h2>

            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 style="margin-bottom: 0px">Edit Profile Information</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div style="margin-bottom: 3px">
                                    <label class="form-label">Full Name *</label>
                                    <input type="text" name="full_name" class="form-control" value="{{ patient.full_name }}" required>
                                </div>
                                <div class="row">
                                    <div class="col-6" style="margin-bottom: 3px">
                                        <label class="form-label">Age</label>
                                        <input type="number" name="age" class="form-control" value="{{ patient.age }}">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Gender</label>
                                        <select name="gender" class="form-select">
                                            <option value="">Select</option>
                                            <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                            <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                            <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div style="margin-bottom: 3px">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" name="phone" class="form-control" value="{{ patient.phone }}">
                                </div>
                                <div style="margin-bottom: 3px">
                                    <label class="form-label">Blood Group</label>
                                    <select name="blood_group" class="form-select">
                                        <option value="">Select</option>
                                        <option value="A+" {% if patient.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                        <option value="A-" {% if patient.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                        <option value="B+" {% if patient.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                        <option value="B-" {% if patient.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                        <option value="AB+" {% if patient.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                        <option value="AB-" {% if patient.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                        <option value="O+" {% if patient.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                        <option value="O-" {% if patient.blood_group == 'O-' %}selected{% endif %}>O-</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <textarea name="address" class="form-control" rows="3">{{ patient.address }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-save"></i> Update Profile
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
